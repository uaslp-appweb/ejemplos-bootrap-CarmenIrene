<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Carousel</title>
  </head>
  <body>
    <div id="mi_carousel" class="carousel slider" data-ride="carousel" data-interval="1000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="https://via.placeholder.com/350x250/0000FF/FFFF00" alt="Slider 1">
                <div class="carousel-caption">
                    <p>Primer slider</p>
                </div><!--div carousel-caption-->
            </div><!--div carousel-item-->
            
            <div class="carousel-item">
                <img class="w-100" src="https://via.placeholder.com/350x250/00FF00/FFFF00" alt="Slider 1">
                <div class="carousel-caption">
                    <p>Segundo slider</p>
                </div><!--div carousel-caption-->
            </div><!--div carousel-item-->

            <div class="carousel-item">
                <img class="w-100" src="https://via.placeholder.com/350x250/FF0000/FFFF00" alt="Slider 1">
                <div class="carousel-caption">
                    <p>Tercer slider</p>
                </div><!--div carousel-caption-->
            </div><!--div carousel-item-->

        </div><!--div carousel-inner-->
        <a href="#mi_carousel" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <!--INDICADORES-->
        <ol class="carousel-indicators">
            <li class="active" data-target="#mi_carousel" data-slide-to="0"></li>
            <li data-target="#mi_carousel" data-slide-to="1"></li>
            <li data-target="#mi_carousel" data-slide-to="2"></li>
        </ol>
    </div><!--div carousel-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
